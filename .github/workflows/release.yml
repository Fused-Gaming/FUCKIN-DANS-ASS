name: Create Release and Tag

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  tag-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get package info
        id: package-version
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"

          # Extract changelog entry if it exists
          if [ -f CHANGELOG.md ] && grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            # Extract content between this version and the next version header
            CHANGELOG_CONTENT=$(awk "/## \[${VERSION}\]/,/## \[.*\]/ {if (/## \[.*\]/ && !/## \[${VERSION}\]/) exit; print}" CHANGELOG.md | tail -n +2)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=No changelog entry found." >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.package-version.outputs.version }}" -m "Release v${{ steps.package-version.outputs.version }}"
          git push origin "v${{ steps.package-version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.package-version.outputs.version }}';
            const packageName = '${{ steps.package-version.outputs.name }}';
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            const prBody = context.payload.pull_request.body || '';
            const changelog = `${{ steps.changelog.outputs.content }}`;

            const releaseBody = `## Package Information

**Name:** \`${packageName}\`
**Version:** \`${version}\`

## Installation

\`\`\`bash
npm install -g ${packageName}@${version}
\`\`\`

## Changes

${changelog}

## Links

- [npm Package](https://www.npmjs.com/package/${packageName}/v/${version})
- [Documentation](https://github.com/${context.repo.owner}/${context.repo.repo}#readme)
- [Changelog](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/master/CHANGELOG.md)

## Pull Request

**PR #${prNumber}:** ${prTitle}

${prBody}

---

*This release was automatically generated from merged PR #${prNumber}*`;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `${packageName} v${version}`,
              body: releaseBody,
              draft: false,
              prerelease: false
            });
